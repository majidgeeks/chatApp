<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>


    <div>
      <h1 class="chat-app-logo">CHAT APP</h1>
    </div>


    <div class="container">
      <div class="row chat-container">
        <div class="col-12 col-sm-12 col-md-4 col-lg-3">
          <div class="card">
            <div class="body logged-in-user">
              <img
                id="user-profile"
                class="user-profile-chat"
                src="/images/user.png"
                alt=""
              />
              <h4 id="fullName"></h4>
              <span id="email"></span>
            </div>
          </div>
          <ul class="list-group users-list" id="chat-list"></ul>
        </div>
         
          <div class="col-12 col-sm-12 col-md-8 col-lg-9" style="display: none;" id="chatContainer">
            <div class="card">
              <div class="card-body selectedUserCard">
                <div class="d-flex">
                  <img
                    id="selected-user-profile"
                    class="user-profile-chat me-4"
                    src="/images/user.png"
                    alt=""
                  />
                  <div class="m-0">
                    <h4 id="selected-fullName">mjs</h4>
                    <span id="selected-email">mjs@gmail.com</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <div class="chat-box" id="chat-box"></div>
                <input
                  id="message-input"
                  class="form-control"
                  type="text"
                  placeholder="Enter your message"
                />
              </div>
            </div>
          </div>
        
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
